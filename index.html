<html lang="en">

<head>

<body>

        <!-- Start of Gallery Code -->
        <div class="gallery">
            <div class="col box-1">
                <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
                </a>
            </div>
            <div class="col box-2">
                <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">

            </div>
            <div class="col box-3">
                <a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photos/thumbnails/03.jpg" alt="Canyon">
                </a>
            </div>
            <div class="col box-4">
                <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">

                </a>
            </div>
            <div class="col box-5">
                <a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">

                </a>
            </div>
            <div class="col box-6">
                <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">

                </a>
            </div>
            <div class="col box-7">
                <a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!">

                </a>
            </div>
            <div class="col box-8">
                <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">

            </div>
            <div class="col box-9">

            </div>
            <div class="col box-10">

                </a>
            </div>
            <div class="col box-11">
                <a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">

            </div>
            <div class="col box-12">
                <a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">

                </a>
